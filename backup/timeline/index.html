<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>Hunter The .Dev</title>

        <!-- Required Stylesheets -->
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
        <link type="text/css" rel="stylesheet" href="../static/css/timeline.css" />
        <link type="text/css" rel="stylesheet" href="../static/css/main.css" />

        <!-- Required scripts -->
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
        <script src="https://kit.fontawesome.com/5f02104efa.js"></script>
    </head>
    <body>
        <div id="main">
            <header-nav></header-nav>
            <main id="timeline" class="timeline">
                <b-card
                    class="timeline-item"
                    bg-variant="dark"
                    v-for="event in events"
                    :title="event.header" 
                    :sub-title="event.date"
                    :key="event.key"
                >
                    <b-card-text>
                        {{ event.info }}
                    </b-card-text>
                    <b-link 
                        class="card-link"
                        v-if="event.learnmore" 
                        :href="event.learnmore"
                    >
                        Learn More
                    </b-link>
            </main>
            <footer-nav></footer-nav>
        </div>
    </body>
</html>
<script src="../static/js/timeline.js"></script>
<script src="../static/js/main.js"></script>
